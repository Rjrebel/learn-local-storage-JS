<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Bootstrap Practice</title>
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="text-center p-3">Blogging Site</h1>
        <div class="row">
          <div class="col-md-6 mb-3">
            <form id="p-form">
              <input
                class="border border-secondary form-control mt-3"
                placeholder="Write Title"
                name="title"
                type="text"
                id="title"
              />
              <textarea
                placeholder="Write Description"
                class="border border-secondary form-control mt-3"
                name="desc"
                id="desc"
                cols="25"
                rows="5"
              ></textarea>
              <p class="text-danger" id="msg"></p>
              <button  type="submit" id="insert" class="btn btn-outline-primary btn-lg mt-3 me-2">
                Post
              </button>
              <button id="get" class="btn btn-outline-secondary btn-lg mt-3 me-2">Get Posts</button>
              <button id="clear" class="btn mt-3 btn-outline-danger btn-lg">Clear Posts</button>
            </form>
          </div>
          <div class="col-md-6">
           <div id="posts">
          
           </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
